<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">Product Catalog</h1>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div class="col">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Product 1</h5>
            <p class="card-text">Description: High-quality item for daily use.</p>
            <p class="card-text">Price: $10.00</p>
            <button class="btn btn-dark w-100">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Product 2</h5>
            <p class="card-text">Description: Durable and affordable.</p>
            <p class="card-text">Price: $15.00</p>
            <button class="btn btn-dark w-100">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Product 3</h5>
            <p class="card-text">Description: Best seller product with premium quality.</p>
            <p class="card-text">Price: $20.00</p>
            <button class="btn btn-dark w-100">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center mt-4">
      <a href="cart.html" class="btn btn-dark">Go to Cart</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
